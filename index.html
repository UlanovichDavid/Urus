<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,900&display=swap"
   rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<header class="header">
  <div class="container">
    <div class="header__top">
      <a href="" class="logo">
        <img class="logo__img" src="images/Lamborghini logo.svg" alt="">
      </a>
      <div class="menu"></div>
      <button class="menu__btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
  </div>
  <div class="header__content">
    <h1 class="title">URUS</h1>
    <img class="Header__images" src="images/overview_d 3.png" alt="">
    <h2 class="subtitle">На прокат</h2>
  </div>
</div>
</header>
<div class="info">
  <div class="container">
    <h2 class="info__title">
      Lamborghini Urus
    </h2>
    <img class="info__img" src="images/image.jpg" alt="">
    <div class="info__content">
    <dl class="info__list">
      <div class="info__list-line">
        <dt>Класс:</dt>
        <dd>Внедорожники</dd>
      </div>
      <div class="info__list-line">
      <dt>Мощность двигателя:</dt>
      <dd>650 л.c</dd>
    </div>
      <div class="info__list-line">
      <dt>Объем двигателя:</dt>
      <dd>4.0 литра турбо</dd>
    </div>
      <div class="info__list-line">
      <dt>Разгон 0-100:</dt>
      <dd>3.6 секунды</dd>
    </div>
      <div class="info__list-line">
      <dt>Привод:</dt>
      <dd>полный</dd>
    </div>
      <div class="info__list-line">
      <dt>Количество мест:</dt>
      <dd>5</dd>
    </div>
      <div class="info__list-line">
      <dt>Минимальный срок аренды:</dt>
      <dd>1 сутки</dd>
    </div>
    </dl>
    <div class="order-box">
      <p class="price">
        740 $ / сутки
      </p>
      <button class="order">ЗАБРОНИРОВАТЬ</button>
    </div>
  </div>
  <div class="info__gallery">
<img src="Images/slide4 1.jpg" alt="">
<img src="Images/slide5 1.jpg" alt="">
<img src="Images/s_2_d 1.jpg"  alt="">
  </div>
</div> 
</section>
<div class="color">
  <p class="color__text">
    Выбери цвет
  </p>
  <div class="color__gallery">
<img class="color__gallery-start"src="images/color-g1.jpg" alt="">
<div class="color__gallery-box">
  <div class="gallery-box__item">
<img src="images/db-1.jpg" alt="">
<p class="gallery-box__text">Orrange</p>
</div>
<div class="gallery-box__item">
<img src="images/db-2.jpg" alt="">
<p class="gallery-box__text">Yellow</p>
</div>
<div class="gallery-box__item">
<img src="images/db-3.jpg" alt="">
<p class="gallery-box__text">White</p>
</div>
<div class="gallery-box__item">
<img src="images/db-4.jpg" alt="">
<p class="gallery-box__text">Black</p>
</div>
</div>
<img class="color__gallery-end" src="images/color-g2.jpg" alt="">
</div>
</div>
<section class="contacts">
  <div class="contacts__info">

  </div>
<form action="" class="contacts__form form">
<input type="text" placeholder="Ваше Имя">
<input type="text" placeholder="НОМЕР ТЕЛЕФОНА">
<input type="text" placeholder="ГОРОД">
<button class="order form__order" type="submit">ЗАБРОНИРОВАТЬ</button>
</form>
</section>

  <script src="js/main.js"></script>
</body>
</html>
